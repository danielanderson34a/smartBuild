<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Register</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Fill All Fields Below*</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">First Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="First name" id="firstName" required validate/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Last Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Last name" id="lastName" required validate/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Username</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Username" id="userName" required validate/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" placeholder="E-mail" id="email" required validate/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Password" id="password"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">ConfirmPassword</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Confirm" id="cpassword" onChange="checkPasswordMatch();"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Gender</div>
              <div class="item-input-wrap">
                <select id="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Birth date</div>
              <div class="item-input-wrap">
                <input type="date" placeholder="Birth day" value="2014-04-30" id="demo-calendar-default"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Job Role</div>
              <div class="item-input-wrap">
                <select id="job">
                  <option>Construction</option>
                  <option>BuildingControl</option>
                </select>
              </div>
            </div>
          </div>
        </li>
      </ul>
          </div>
     <!-- <div class="block-title">Buttons</div> -->
     <div class="block block-strong">
       <p class="row">
         <a href="#" class="col button button-big button-fill button-raised color-red link back">Cancel</a>
         <a href="#" class="col button button-big button-fill button-raised color-green " id="register">Register</a>

       </p>

     </div>



  </div>
</div>
