<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <!-- <link rel="stylesheet" href="./css/framework7.ios.min.css"> -->
  <link rel="stylesheet" href="./css/framework7.css">

  <link rel="stylesheet" href="./css/icons.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with reveal effect when hidden -->
    <div class="panel panel-left panel-reveal">
      <div class="view view-left">

      </div>


      <!-- Your main view, should have "view-main" class -->
    </div>
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <!-- style="background: linear-gradient(to right,  #8e9eab 0%,#8e9eab 10%,#eef2f3 50%,#eef2f3 10%);" -->
      <div class="page"  data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">

            </div>
            <div class="title sliding">Smart-Build</div>
            <div class="right">
              <!-- <a href="#" class="button button-raised button-fill login-screen-open" data-login-screen="#my-login-screen">Login</a> -->

            </div>
          </div>
        </div>

        <!-- Scrollable page content-->
        <div class="page-content">

<br>

          <div class="card-content"><img style="height:250px;" src="img/house.png" width="100%" class=""></div>

          <br>
          <br>
          <div class="block block-strong">

              <a href="/about/" class="button button-big button-raised button-fill">
                <div class="item-inner">
                  <div class="item-title">About Us</div>
                </div>
              </a>
            <br>
                <a href="/login/" data-view=".view-main" class="color-green button-fill button-big button-raised button">Get Started</a>

                <!-- <a href="#" class="button button-raised button-fill login-screen-open" data-login-screen="#my-login-screen">Login Screen</a> -->
            </div>

          </div>
          <div class="toolbar" style="text-align: center;">
          <div class="toolbar-inner" style="text-align: center;">
          <div class="block-title "  style="margin: auto;">- Building to the highest standard -</div>

          </div>
          </div>

        </div>
      </div>
    </div>




  </div>
  <!-- Cordova -->

  <script src="cordova.js"></script>


  <!-- Framework7 library -->
  <script src="js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
  <script src="js/register.js"></script>
  <script src="js/login.js"></script>
  <script src="js/createApp.js"></script>
  <script src="js/newApp.js"></script>
  <script src="js/selectAllApp.js"></script>
  <script src="js/selectAllAppId.js"></script>
  <script src="js/createNote.js"></script>
  <script src="js/application.js"></script>
  <script src="js/bookInspec.js"></script>
  <script src="js/viewInspec.js"></script>




</body>
</html>
